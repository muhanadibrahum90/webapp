<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في WebApp!</h1>
    <p>هذا مثال بسيط لتطبيق ويب يمكن عرضه من خلال بوت Telegram.</p>
    <button onclick="showMessage()">اضغط هنا</button>
    <p id="message" style="color: green; margin-top: 20px;"></p>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "شكراً لزيارتك!";
        }
    </script>
</body>
</html>
